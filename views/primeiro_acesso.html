{% extends 'navbar.html' %}
{% block content %}
    <div class="content">
        <div class="primeiro_acesso">
            <div class="banner-template">
                Pré-visualização
                <div class="img-banner-default">
                </div>
                <button type="button">Adicionar Foto</button>
            </div>
            <input type="text" name="nome_fantasia" id="nome_fantasia" placeholder="Nome Fantasia">
            <div class="select_formaPag">
                <h4>Selecione as formas de pagamento:</h4>
                <div class="check_formaPag">
                    <div class="option_formaPag">
                        <input type="checkbox" value="dinheiro" id="opt_dinheiro">
                        <span class="checkmark">
                            <img src="{{url_for('static', filename='/images/dinheiro_icon.svg')}}" alt="">
                        </span>
                        <label for="opt_dinheiro">Dinheiro</label>
                    </div>
                    <div class="option_formaPag">
                        <input type="checkbox" value="debito" id="opt_debito">
                        <span class="checkmark">
                            <img src="{{url_for('static', filename='/images/cartao_icon.svg')}}" alt="">
                        </span>
                        <label for="opt_debito">Débito</label>
                    </div>
                    <div class="option_formaPag">
                        <input type="checkbox" value="credito" id="opt_credito">
                        <span class="checkmark">
                            <img src="{{url_for('static', filename='/images/cartao_icon.svg')}}" alt="">
                        </span>
                        <label for="opt_credito">Crédito</label>
                    </div>
                    <div class="option_formaPag">
                        <input type="checkbox" value="pix" id="opt_pix">
                        <span class="checkmark">
                            <img src="{{url_for('static', filename='/images/pix_icon.svg')}}" alt="">
                        </span>
                        <label for="opt_pix">Pix</label>
                    </div>
                </div>
            </div>
            <button type="button">Cadastrar Produtos</button>
            <button type="button">Finalizar</button>
        </div>
    </div>
{% endblock content %}
