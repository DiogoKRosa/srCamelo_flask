<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/styles.css')}}">
    <link rel="icon" href="{{url_for('static', filename='images/orange_icon.png')}}">
    <title>Sr. Camel√¥</title>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="nav-content">
                <div class="nav-esquerda">
                    <img class="menu" src="{{url_for('static', filename='images/menu_icon.svg')}}" onclick="showMenu()">
                </div>
                <h2 class="nav-title">{{titulo}}</h2>
            </div>
            <div class="radius"></div>
        </div>
        <div class="menu-content" id="menu-content" hidden>
            <img class="menu" src ="{{url_for('static', filename='images/close_icon.svg')}}" onclick="closeMenu()">
            <div class="perfil-logado">
                <img src="{{url_for('static', filename='/uploads/'+vendedor['imagem_loja'])}}">
                <h2 style="color: #ffffff;">{{vendedor['nome']}}</h2>
            </div>
            <div class="links">
                <a href="">Mapa</a>
                <a href="{{url_for('inicio_vendedor')}}">Menu Principal</a>
                <a href="{{url_for('vendas')}}">Vendas</a>
                <a href="{{url_for('dados_vendedor')}}">Dados Cadastrais</a>
                <a href="/produtos">Produtos</a>
                <a href="">Sobre</a>
                <a href="{{url_for('sair')}}">Sair</a>
            </div>
        </div>
        {% block content %}
        
        {% endblock content %}
    </div>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script>
        function showMenu(){
            content = document.querySelector('#menu-content')
            content.style.display = 'flex'
        }
        function closeMenu(){
            content = document.querySelector('#menu-content')
            content.style.display = 'none'
        }
    </script>
</body>
</html>
