<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <div class="navbar">
            <div class="nav-content">
                <div class="nav-esquerda">
                    <img class="voltar" src="{{url_for('static', filename='images/voltar.svg')}}" onclick="

                            location.href='{{url_for('inicio_cliente')}}'

            <div class="radius"></div>
